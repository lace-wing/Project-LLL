<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E9%80%89%E6%8B%A9">选择</h3>
<p>每个推荐看起来都很好？<br />
看了许多测评也无法决定？<br />
↓<br />
缩减条目，快速找到合适的工具<br />
练习精进，提高效率</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-theme="uncover" data-marpit-pagination="4" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h2 id="markdown-1">Markdown</h2>
<p><strong>Markdown / MD</strong> 是一款用于<em>格式化文本</em>的<a href="https://zh.wikipedia.org/wiki/%E7%BD%AE%E6%A0%87%E8%AF%AD%E8%A8%80">标记语言</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-md"><span class="hljs-strong">**Markdown / MD**</span> 是一款用于<span class="hljs-emphasis">*格式化文本*</span>的[<span class="hljs-string">标记语言</span>](<span class="hljs-link">https://zh.wikipedia.org/wiki/置标语言</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-theme="uncover" data-marpit-pagination="5" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h2 id="%E4%B8%BA%E4%BB%80%E4%B9%88%E7%94%A8-markdown">为什么用 Markdown？</h2>
<ul>
<li>容易阅读，图文格式转换灵活</li>
<li>方便编辑，各端效果大体统一</li>
<li>生态良好，免费解决方案丰富</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-theme="uncover" data-marpit-pagination="6" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E9%98%85%E8%AF%BB-markdown">阅读 Markdown</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-md"><span class="hljs-section"># 井号作为标题</span>
Markdown 使用的标记不太影响阅读，甚至还能辅助阅读。  
<span class="hljs-emphasis">*星号*</span>指示<span class="hljs-strong">**重点**</span>，
<span class="hljs-bullet">-</span> 短横杠则是列表中的一条
<span class="hljs-bullet">-</span> 反引号标记<span class="hljs-code">`代码`</span>
<span class="hljs-bullet">1.</span> 数字给列表排序
<span class="hljs-bullet">2.</span> [<span class="hljs-string">文本</span>](<span class="hljs-link">www.可以嵌入链接.com</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-theme="uncover" data-marpit-pagination="7" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E7%BC%96%E8%BE%91-markdown">编辑 Markdown</h3>
<p><code>.md</code> 可用任何文本编辑器编辑，并以纯文本形式编写</p>
<p><img src="assets/textedit-md.png" alt="" style="width:550px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-footer="Markdown 最初是为网页写作设计的" data-theme="uncover" data-marpit-pagination="8" style="--paginate:true;--footer:Markdown 最初是为网页写作设计的;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">

<h2 id="%E4%BD%BF%E7%94%A8%E5%9C%BA%E6%99%AF">使用场景</h2>
<p>因其易编辑、效果好、导出方便的特性<br />
Markdown 适用于多种生活场景</p>
<footer>Markdown 最初是为网页写作设计的</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-theme="uncover" data-marpit-pagination="9" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E5%86%85%E5%AE%B9%E5%88%9B%E4%BD%9C">内容创作</h3>
<p>只需打字即可完成内容和排版，<br />

适合专注内容的普通写作</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-footer="做科学类笔记时还得请出 LaTex block" data-theme="uncover" data-marpit-pagination="10" style="--paginate:true;--footer:做科学类笔记时还得请出 LaTex block;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E7%AC%94%E8%AE%B0">笔记</h3>
<p>编写简便，附加排版，无需额外配置<br />
纯文本，体积小，何时何地何设备都可编辑<br />
适合快速且精致的笔记和备忘录</p>
<footer>做科学类笔记时还得请出 LaTex block</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-footer="毕竟是为此而做的" data-theme="uncover" data-marpit-pagination="11" style="--paginate:true;--footer:毕竟是为此而做的;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E7%BD%91%E7%BB%9C%E5%8D%9A%E5%AE%A2">网络博客</h3>
<p>除了内容创作上的便利，<br />
Markdown 原生支持 HTML 转换，还可导出为多种格式<br />
适合网络博客的写作</p>
<footer>毕竟是为此而做的</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Lacewing's Markdown Toolkit" data-footer="能力是有限的" data-theme="uncover" data-marpit-pagination="12" style="--paginate:true;--footer:能力是有限的;--theme:uncover;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;wipe&quot;,&quot;builtinFallback&quot;:true}">
<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E4%B8%BA%E4%BB%80%E4%B9%88%E4%B8%8D%E7%94%A8-markdown">为什么不用 Markdown</h3>
<ul>
<li>灵活性受限（缩放、图表……）</li>
<li>无高级排版（学术写作、书籍……）</li>
<li>种类繁多（GFM、Pandoc、Julia……）</li>
</ul>
<footer>能力是有限的</footer>

<header>Lacewing's Markdown Toolkit</header>
<h2 id="markdown-%E5%B7%A5%E5%85%B7%E7%AE%B1">Markdown 工具箱</h2>

<footer>因为我也不太会</footer>

<header>Lacewing's Markdown Toolkit</header>
<h3 id="%E6%95%99%E7%A8%8B--%E6%96%87%E6%A1%A3">教程 &amp; 文档</h3>
